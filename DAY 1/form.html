<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightyellow">
    <div class="container" style="background-color: white">
    <h1 align="center">Application For Permission To Date My Daughter</h1>
    <p><b>NOTE:</b> Form is to be completed at least 21 days prior to date</p>
    <form>
        <fieldset>
            <legend><b>Personal Details:</b></legend>
            <label for="name">Name:</label>
                <input type="text" id="name" name="Name" value="Enter name here" required></input>
            <br><br>
            <label for="Aname">Address:</label>
                <input type="text" id="Aname" name="Address" value="Enter address here" required></input>
            <br><br>
            <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" value="Enter email here" required></input>
            <br><br>
            <label for="phno">Phone Number:</label>
                <input type="number" id="phno" name="Phone Number" placeholder="Enter 10 digit number" required></input>
            <br><br>
            <label for="iq">IQ:</label>
                <input type="text" id="IQ" name="iq" value="Enter IQ here" required>
            <br><br>
            <label for="dop">Date of Proposed Outgoing:</label>
                <input type="date" required>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <label for="gen">Gender:</label>
            <br>
            <input type="radio" id="Male" name="Gen" value="Male">
            <label for="Male">Male</label>
            <br>
            <input type="radio" id="Female" name="Gen" value="Female">
            <label for="Female">Female</label>
            <br>
            <input type="radio" id="Other" name="Gen" value="Other">
            <label for="Other">Other</label>
            <br><br>
            <p>Check All That Applies:</p>
            <input type="checkbox" id="tattoos" name="tattoos" value="piercing">
            <label for="tattoos">I have tattoos and/or piercing</label>
            <br>
            <input type="checkbox" id="exp" name="exp" value="my daughter">
            <label for="exp">I am more than 2 years older than your daughter</label>
            <br>
            <input type="checkbox" id="veh" name="veh" value="v8 ute">
            <label for="veh">I have a panel van or v8 ute</label>
            <br>
            <input type="checkbox" id="work" name="work" value="full time">
            <label for="work">I work full time</label>
            <br>
            <input type="checkbox" id="fam" name="fam" value="rich">
            <label for="fam">My parents are rich</label>
            <br>
            <input type="checkbox" id="datel" name="datel" value="well location">
            <label for="datel">Is the date at a well lit public location</label>
            <br><br>

            <label for="wing">Political Persuion:</label>
            <select id="wing" name="wing">
                <option value="'left wing">Left Wing</option>
                <option value="'right wing">Right Wing</option>
                <option value="'no wing">No Wing</option>
            </select>

            <label for="edu">Education level:</label>
            <select id="edu" name="edu">
                <option value="university">University level</option>
                <option value="secondary">Secondary level</option>
                <option value="primary">Primary level</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Essay Section</b></legend>
            <label >In 50 words or more explain why you want to date my daughter</label>
            <br>
            <textarea cols="30" rows="5" placeholder="Enter Hext Here" required></textarea>
            <br><br>
            <label>Please upload contact details of 2 referances</label>
            <textarea cols="30" rows="5" placeholder="Enter Text Here" requied></textarea>
            <br><br>
            <label>Upload Police Clearance Certificate, Bank Statement and Medical Certificates here:</label>
            <input type="file" id="file" name="'file" class="inputfile" multiple required >
            <label for="file" class="filebl">Attach Files</label>
        </fieldset>
        <br>
        <div style="text-align:center">
            <button type="submit" 
                    style="background-color: red; font-size: 20px; border: none; color: white; padding: 5px; cursor: pointer">
            Send Your Application</button>
        </div>
        <br><br>
    </form>
    </div>
</body>
