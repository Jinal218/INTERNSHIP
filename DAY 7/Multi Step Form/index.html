<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
</head>

<body>
    <div id="stepper1" class="bs-stepper">
        <div class="bs-stepper-header" role="tablist">
            <div class="step" data-target="#test-l-1">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger1"
                    aria-controls="test-l-1">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Login</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger2"
                    aria-controls="test-l-2">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">File Upload</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-3">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger3"
                    aria-controls="test-l-3">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Validate</span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <form novalidate>
                <div id="test-l-1" role="tabpanel" class="content" aria-labelledby="stepper1trigger1">
                    <div class="form-group col-lg-6">
                        <label for="exampleInputEmail1">Email Address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                        <br>
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            required>
                        <div class="invalid-feedback">
                            Please provide a password
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-2" role="tabpanel" class="content" aria-labelledby="stepper1trigger2">
                    <div class="form-group col-lg-6">
                        <label>File Input:</label>
                        <div class="input-group">
                            <input type="file" class="form-control" name="file">

                            <button type="button" class="btn btn-success">Upload</button>
                            
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="stepper1.previous()">Previous</button>
                    <button type="button" class="btn btn-primary mt-2" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-3" role="tabpanel" class="content text-center" aria-labelledby="stepper1trigger3">
                    <div class="valid-feedback">
                        Form Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Form invalid
                    </div>
                    <button type="button" class="btn btn-primary mt-5" onclick="stepper1.previous()">Previous</button>
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
<script src="./main.js"></script>

</html>
