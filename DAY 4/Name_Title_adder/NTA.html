<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Title Management</title>
    <link rel="stylesheet" href="nta.css" type="text/css" media="screen" charset="utf-8">
    
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <br>
                <label>Name:</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter name here" required>
                <br><br>
            </div>

            <div class="form-group">
                <lable>Title:</lable>
                <br>
                <input type="text" id="title" name="title" placeholder="Enter title here" required>
                <br><br>
            </div>

            <button class="btn btn-md btn-primary" id="subBtn" type="submit">Submit</button>

        </form>
        <br><br>

        <table class="table table-bordered data-table">
            <thead>
                <th class="text-center" id="sr">Sr no.</th>
                <th class="text-center" id="na">Name</th>
                <th class="text-center" id="tit">Title</th>
                <th class="text-center" id="act">Action</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="nta.js"></script>

</html>
