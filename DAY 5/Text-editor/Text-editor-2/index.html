<head>

<body onload="enableEditMode();">
    <div class="container">
        <form class="mt-5">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="card-title">
                        <h5 class="card-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-download" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                                </path>
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                                </path>
                            </svg>
                            Attach Load Document

                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>File *</label>
                            <div class="input-group">
                                <input type="file" class="form-control" name="file">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Document Type *</label>
                            <select class="form-control" data-size="4" name="document" title="Nothing Selected">
                                <option value="">Choose doc type...</option>
                                <option>Carrier Invoice</option>
                                <option>Bill of loading</option>
                                <option>ID Proof</option>
                                <option>Address Proof</option>
                            </select>
                        </div>
                        <br><br>
            
                        <div class="col-lg-12">
                            <table border="1px">
                                <tr></tr>
                                <tr>
                            <button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
                            <button onclick="execCmd('italic');"><i class="fa fa-italic"></i></button>
                            <button onclick="execCmd('underline');"><i class="fa fa-underline"></i></button>
                            <button onclick="execCmd('strikethrough');"><i class="fa fa-strikethrough"></i></button>
                            <!-- <button onclick="execCmd('justifyLeft');"><i class="fa fa-justifyLeft"></i></button>
                            <button onclick="execCmd('justifyRight');"><i class="fa fa-justifyRight"></i></button>
                            <button onclick="execCmd('justifyCenter');"><i class="fa fa-justifyCenter"></i></button>
                            <button onclick="execCmd('justifyFull');"><i class="fa fa-justifyFull"></i></button> -->
                            <button onclick="execCmd('cut');"><i class="fa fa-cut"></i></button>
                            <button onclick="execCmd('copy');"><i class="fa fa-copy"></i></button>
                            <button onclick="execCmd('indent');"><i class="fa fa-indent"></i></button>
                            <button onclick="execCmd('outdent');"><i class="fa fa-outdent"></i></button>
                            <button onclick="execCmd('subscript');"><i class="fa fa-subscript"></i></button>
                            <button onclick="execCmd('superscript');"><i class="fa fa-superscript"></i></button>
                            <button onclick="execCmd('undo');"><i class="fa fa-undo"></i></button>
                            <button onclick="execCmd('redo');"><i class="fa fa-repeat"></i></button>
                            <button onclick="execCmd('insertUnorderList');"><i class="fa fa-list-ul"></i></button>
                            <button onclick="execCmd('insertOrderedList');"><i class="fa fa-list-ol"></i></button>

                            <button onclick="execCmd('insertParagraph');"><i class="fa fa-paragraph"></i></button>

                            <button onclick="execCmd('insertionHorizontalRule');">HR</button>
                            <button onclick="execCommandWithArg('createLink', prompt('Enter a URL', 'http://'));"><i
                                    class="fa fa-link"></i></button>
                            <!-- <button onclick="execCmd('unclick');"><i class="fa fa-unclick"></i></button> -->
                            <button onclick="toggleSource();"><i class="fa fa-code"></i></button>
                            <button onclick="toggleEdit();">Toggle Edit</button>
                            <button onclick="execCmd('selectAll');">Select All</button>
                        </tr>
                        <br>
                            <tr>
                            <select onchange="execCommandWithArg('fontName', this.value);">
                                <option value="Arial">Arial</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Courier">Courier</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Trebuchet MS">Trebuchet MS</option>
                                <option value="Garamond">Garamond</option>
                                <option value="Brush Script MT ">Brush Script MT </option>
                            </select>

                            <select onchange="execCommandWithArg('fontSize', this.value);">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16">16</option>
                                <option value="20">20</option>
                            </select>

                            <select onchange="execCommandWithArg('formatBlock',this.value);">
                                <option value="H1">H1</option>
                                <option value="H2">H2</option>
                                <option value="H3">H3</option>
                                <option value="H4">H4</option>
                                <option value="H5">H5</option>
                                <option value="H6">H6</option>
                            </select>
                            Font Color: <input type="color" onchange="execCommandWithArg('ForeColor', this.value);">
                            Background: <input type="color" onchange="execCommandWithArg('hiliteColor', this.value);">
                            <!-- <button onclick="execCmd('execCommandWithArg('insertImage', prompt('Enter image URL',''));"><i class="fa fa-file-image-0"></i></button> -->
                            
                        </tr>
                        </table>
                        </div>
                        <div class="col-lg-12">
                            <label>Comment *</label>
                            <textarea id="basic-example" name="textarea" class="form-control" row="3">
                        
                            </textarea>
                            
                        </div>
                        
                        <div class="col-lg-6 mt-3">
                            <button type="submit" class="btn btn-success">Upload</button>
                            <a id="link" href=""></a>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        
        <!-- <iframe name="richTextField" style="width: 800px; height: 300px;"></iframe> -->
        <table class="data-table table table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="text-center col1">Document Type</th>
                    <th class="text-center col2">Comment</th>
                    <th class="text-center col3">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


</body>
<script type="text/javascript">
    function enableEditMode() {
        richTextField.dcoument.designMode = 'On';
    }

    function execCmd(command) {
        richTextField.dcoument.execCommand(command, false, null);
    }

    function execCommandWithArg(command, arg){
        richTextField.dcoument.execCommand(command, false, arg);
    }

    function toggleSource(){
        if(showingSourceCode){
            richTextField.dcoument.getElementByTagName('body')[0].innerhtml=richTextField.dcoument.getElementByTagName('body')[0].textContent;
            showingSourceCode = false;
        }
        else{
            richTextField.dcoument.getElementByTagName('body')[0].textContent=richTextField.dcoument.getElementByTagName('body')[0].innerhtml;
            showingSourceCode = true;
        }
    }

    function toggleEdit(){
        if(isInEditMode){
            richTextField.dcoument.designMode = 'Off';
            isInEditMode=false;
        }
        else{
            richTextField.dcoument.designMode = 'On';
            isInEditMode=true;
        }
    }

</script>
